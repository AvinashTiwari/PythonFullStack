<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
<h1>User of the applciation for App Two</h1>

{% if users %}
<ol>
  {% for person in users %}
  <li>User Info</li>
  <ul>
    <li>FirstName {{person.first_name }}</li>
    <li>Last Name {{ person.last_name }}</li>
    <li>Email  {{person.email}}</li>

  </ul>
  {% endfor %}
</ol>
{% endif %}
  </body>
</html>
